<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 分类管理 <span class="c-gray en">&gt;</span> 分类列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="3%"><input name="" type="checkbox" value=""></th>
					<th width="5%">ID</th>
					<th width="8%">名字</th>
					<th width="8%">手机号</th>
					<th width="10%">邮箱</th>
					<th width="40%">留言</th>
					<th width="10%">新增时间</th>
					<th width="5%">状态</th>
					<th width="5%">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="advices" id="vo"}
				<tr class="text-c">
					<td><input name="" type="checkbox" value=""></td>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.phone}</td>
					<td>{$vo.email}</td>
					<td class="text-c">{$vo.advicetext}</td>
					<td>{$vo.create_time}</td>
					<td class="td-status"><a href="" title="点击修改状态"></a></td>
					<td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="o2o_s_edit('审核','{:url('advice/del',['tid'=>$vo.id])}','',300)" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
<div class="cl pd-5 bg-1 bk-gray mt-20 pagn-1"></div>
<!--包含头部文件-->
{include file="public/footer" /}
